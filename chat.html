<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sample FirebaseUI App</title>

  <!--Materialize CSS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <link rel="stylesheet" href="/css/chat.css">
</head>

<body>

  <main>
    <div class="row">
      <div class="col m4">
        <h3>This is the chat page!</h3>
        <div id="messagesCardRow" class="row chatRow">
          <div class="col s12 m12">
            <div id="messagesCard" class="card medium blue-grey darken-1">
              <div id="messagesCardContent" class="card-content white-text">
                <div id="messages">
                  <span id="message-filler"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="formCardRow" class="row chatRow">
          <div class="col s12 m12">
            <div id="formCard" class="card medium blue-grey darken-1">
              <div id="formCardContent" class="card-content white-text">
                <form action="#">
                  <div class="row">
                    <div class="input-field col s12 white-text">
                      <div id="inputField" class="input-field col s8">
                        <input id="message" autocomplete="off" type="text" class="">
                        <label for="message">message</label>
                      </div>
                      <div id="btnDiv">
                        <button id="sendMsg" type="submit" class="btn waves-effect waves-light" style="text-align: right">
                      Send
                      <i class="material-icons right">send</i>
                    </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col m8">
        <div class="row">
          <div class="col m4">
            <canvas id="canvasone"></canvas>
          </div>
          <div class="col m4">
            
          </div>
          <div class="col m4">
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  <script src="/javascript/events.js"></script>
  <script src="/javascript/fbSetup.js"></script>
  <script src="/javascript/fbFunctions.js"></script>
  <script src="/javascript/domManipulations.js"></script>

  <script src="/javascript/charts.js"></script>
</body>

</html>
