  <meta charset="UTF-8">

    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <a href="#" class="brand-logo right"><img src="/images/rapport-logo2.svg" height="100px" width="100px" /></a>

          <li><a href="sass.html">Settings</a></li>

          <li><a href="collapsible.html">Archives</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <main>
    <div class="spacer"></div>
    <div class="row">
      <div class="col m4" id="chatCol">
        <div id="messagesCardRow" class="row chatRow">
          <div class="col s12 m12">
            <div id="messagesCard" class="card medium blue-grey white-text">
              <div id="messagesCardContent" class="card-content">
                <div id="messages">
                  <span id="message-filler"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="formCardRow" class="row chatRow">
          <div class="col s12 m12">
            <div id="formCard" class="card medium blue-grey white-text">
              <div id="formCardContent" class="card-content">
                <form action="#">
                  <div class="row">
                    <div class="input-field col s12 white-text">
                      <div id="inputField" class="input-field col s10">
                        <input id="message" autocomplete="off" type="text" class="">
                        <label for="message">message</label>
                      </div>
                      <div id="btnDiv">
                        <button id="sendMsg" type="submit" class="btn-floating waves-effect waves-orange" style="text-align: right">
                      <i class="material-icons right">send</i>
                    </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--<div class="col m4">
      </div>-->
      <div class="col m8">
        <div class="row">
          <div class="col m4">
            <h4>Emotions</h4>
            <canvas class="chart" id="emotions"></canvas>
          </div>
          <div class="col m4">
            <h4>Language</h4>
            <canvas class="chart" id="language"></canvas>
          </div>
          <div class="col m4">
            <h4>Social</h4>
            <canvas class="chart" id="social"></canvas>
          </div>
        </div>

      </div>
      <br>
    </div>
  </main>
  <br>

  <footer class="page-footer blue-grey">
    <div class="container">
      <div class="row">

        <div class="col l4">
          <h5 class="white-text">Rapport</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">About</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Blog</a></li>
          </ul>
        </div>

        <div class="col l4">
          <h5 class="white-text">Help</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Getting Started</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Contact Us</a></li>
          </ul>
        </div>

        <div class="col l4">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">facebook</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">twitter</a></li>
          </ul>
        </div>

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Rapport

      </div>
    </div>
  </footer>
